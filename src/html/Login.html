            <div class="row gtr-uniform">

              <div class="col-12 col-12-xsmall"><input type="password" name="password" id="password"
                  placeholder="Password"></div>
              <div class="col-12">
                <ul class="actions">
                  <li><input id="loginbutton" type="submit" class="primary" value="Login"
                      style="background-color: #4acaa8;"></li>
                  <li><input id="signupbutton" type="submit" value="Sign up"></li>
                </ul>
              </div>
            </div>
